<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohere-Powered Text Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cohere-Powered Text Generator</h1>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="generate">Generate</button>
            <button class="tab-button" data-tab="summarize">Summarize</button>
        </div>
        
        <div class="tab-content active" id="generate-content">
            <h2>Text Generation</h2>
            <form id="generate-form">
                <div class="form-group">
                    <label for="prompt">Enter a prompt:</label>
                    <textarea id="prompt" rows="4" placeholder="Write a short story about a robot learning to paint."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="max-length">Max Length (tokens):</label>
                        <input type="number" id="max-length" value="150" min="10" max="500">
                    </div>
                    <div class="form-group">
                        <label for="temperature">Temperature:</label>
                        <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                        <span id="temp-value">0.7</span>
                    </div>
                </div>
                <button type="submit" class="btn">Generate Text</button>
            </form>
        </div>
        
        <div class="tab-content" id="summarize-content">
            <h2>Text Summarization</h2>
            <form id="summarize-form">
                <div class="form-group">
                    <label for="text-to-summarize">Enter text to summarize:</label>
                    <textarea id="text-to-summarize" rows="6" placeholder="Paste a long article or text here to be summarized..."></textarea>
                </div>
                <div class="form-group">
                    <label for="summary-length">Max Summary Length (tokens):</label>
                    <input type="number" id="summary-length" value="150" min="10" max="300">
                </div>
                <button type="submit" class="btn">Summarize</button>
            </form>
        </div>
        
        <div class="result-container">
            <h3>Result:</h3>
            <div id="loading" class="hidden">Processing...</div>
            <div id="result-box"></div>
            <div id="metadata" class="metadata"></div>
        </div>

        <div class="footer">
            <p>Powered by Cohere API | <a href="https://cohere.com/" target="_blank">Learn more about Cohere</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
